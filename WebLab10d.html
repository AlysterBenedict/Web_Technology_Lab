<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery `parseJSON()` Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    #content {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>jQuery `parseJSON()` Example</h1>
    <button id="parseJSON">Parse JSON Content</button>
    <div id="content"></div>
  </div>

  <!-- Include jQuery library from CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#parseJSON').click(function() {
        var jsonString = '{"name": "Shass", "age": 22, "city": "Gadag"}';
        var jsonData = $.parseJSON(jsonString);
        $('#content').html('<p>Name: ' + jsonData.name + '</p>' +
                           '<p>Age: ' + jsonData.age + '</p>' +
                           '<p>City: ' + jsonData.city + '</p>');
      });
    });
  </script>
</body>
</html>
